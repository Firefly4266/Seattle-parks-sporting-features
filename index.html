<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Seattle Field Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Vendor css -->
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">

    <!-- Custom css -->
    <link rel="stylesheet" href="styles/map.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">

    <!-- templates -->
    <script id="sports-filter-template" type="text/x-handlebars-template">
      <option value="{{feature_desc}}">{{feature_desc}}</option>
    </script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">SFF</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <main class="container-fluid">
      <!-- User form -->
      <div class="row" id="user-form">
        <div class="col-sm-6 col-sm-offset-4">
          <form class="form-inline">
            <div class="form-group">
              <label class="sr-only" for="user-location">Location</label>
              <input type="text" class="form-control" id="user-location" placeholder="Location">
            </div>
            <div class="form-group">
              <select class="activity-picker form-control">
                <option>Mustard</option>
                <option>Ketchup</option>
                <option>Relish</option>
              </select>
            </div>
            <a type="submit" class="btn btn-primary">Search</a>
          </form>
        </div>
      </div>
      <!-- Google map div -->
      <div id="map"></div>
    </main>

    <!-- Vendor scripts -->
    <script src="vendor/scripts/jquery-2.2.4.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/scripts/handlebars.js"></script>
    <script src="vendor/scripts/html5sql.js"></script>
    <script src="vendor/scripts/webdb.js"></script>
    <script src="vendor/scripts/page.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-7sHOhSlgAw8EOZcLpLFK3opHvtDNb9g&v=3.exp&libraries=visualization"></script>

    <!-- Custom script -->
    <script src="scripts/map.js"></script>

    <!-- Model files: -->
    <script src="scripts/model/parks-api.js"></script>

    <!-- View files: -->


    <!-- Controller files: -->
    <!-- <script src="scripts/controllers/routes.js"></script> -->
  </body>
</html>
